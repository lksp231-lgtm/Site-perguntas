<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz de HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .question {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    .option {
      display: block;
      margin: 8px 0;
      padding: 10px;
      background: #eee;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .option:hover {
      background: #ddd;
    }
    .correct {
      background: #c8e6c9 !important;
      color: #256029;
      font-weight: bold;
    }
    .wrong {
      background: #ffcdd2 !important;
      color: #b71c1c;
      font-weight: bold;
    }
    #score {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Quiz de HTML</h1>

  <div id="quiz"></div>
  <div id="score"></div>

  <script>
    const questions = [
      {
        q: "1. Qual elemento HTML é usado para representar o título principal de uma página?",
        options: ["<title>", "<h1>", "<header>", "<head>"],
        correct: 1
      },
      {
        q: "2. Qual tag é usada para representar um parágrafo em HTML?",
        options: ["<p>", "<par>", "<text>", "<pre>"],
        correct: 0
      },
      {
        q: "3. O elemento <abbr> é utilizado para:",
        options: [
          "Inserir links externos",
          "Representar abreviações com significado",
          "Adicionar texto em itálico",
          "Nenhuma das anteriores"
        ],
        correct: 1
      },
      {
        q: "4. Qual elemento representa o endereço de contato de uma pessoa ou empresa?",
        options: ["<address>", "<footer>", "<div id='endereco'>", "<contact>"],
        correct: 0
      },
      {
        q: "5. Qual tag cria uma lista ordenada em HTML?",
        options: ["<ul>", "<ol>", "<li>", "<list>"],
        correct: 1
      },
      {
        q: "6. O atributo alt em imagens serve para:",
        options: [
          "Definir a posição da imagem",
          "Exibir uma legenda abaixo da imagem",
          "Mostrar texto alternativo caso a imagem não carregue",
          "Alinhar a imagem à esquerda ou direita"
        ],
        correct: 2
      },
      {
        q: "7. Qual a forma correta de criar um hiperlink absoluto para o site da W3C?",
        options: [
          "<a>www.w3.org</a>",
          "<a href='w3.org'>W3C</a>",
          "<a src='https://www.w3.org/'>W3C</a>",
          "<a href='https://www.w3.org/'>W3C</a>"
        ],
        correct: 3
      },
      {
        q: "8. Qual tag é usada para criar uma linha em uma tabela?",
        options: ["<th>", "<td>", "<tr>", "<tlinha>"],
        correct: 2
      },
      {
        q: "9. No HTML, <th> é utilizado para:",
        options: [
          "Criar células de cabeçalho da tabela",
          "Definir título da página",
          "Inserir texto em negrito",
          "Representar uma linha na tabela"
        ],
        correct: 0
      },
      {
        q: "10. Os elementos <p>, <h1>, <table> e <div> são exemplos de:",
        options: [
          "Elementos de linha",
          "Atributos globais",
          "Elementos de bloco",
          "Tags semânticas obrigatórias"
        ],
        correct: 2
      },
      {
        q: "11. Os elementos <a>, <img> e <span> são exemplos de:",
        options: [
          "Elementos de linha",
          "Elementos de bloco",
          "Estruturas de tabelas",
          "Atributos obrigatórios"
        ],
        correct: 0
      },
      {
        q: "12. O que a tag <br> faz?",
        options: ["Cria um parágrafo", "Quebra uma linha", "Adiciona um espaço", "Nenhuma das anteriores"],
        correct: 1
      },
      {
        q: "13. Qual atributo especifica um id único para um elemento HTML?",
        options: ["class", "id", "name", "target"],
        correct: 1
      },
      {
        q: "14. Qual elemento HTML é usado para especificar um rodapé para um documento ou seção?",
        options: ["<bottom>", "<footer>", "<section>", "<header>"],
        correct: 1
      },
      {
        q: "15. Qual elemento HTML define links de navegação?",
        options: ["<nav>", "<navigate>", "<navigation>", "<navlinks>"],
        correct: 0
      },
      {
        q: "16. Qual elemento HTML é usado para incorporar um vídeo em uma página da web?",
        options: ["<media>", "<video>", "<movie>", "<embed>"],
        correct: 1
      },
      {
        q: "17. Em HTML, qual atributo é usado para especificar que um campo de entrada deve ser preenchido?",
        options: ["placeholder", "validate", "required", "mandatory"],
        correct: 2
      },
      {
        q: "18. Qual tipo de input define um controle deslizante?",
        options: ["slider", "range", "drag", "scroll"],
        correct: 1
      },
      {
        q: "19. Qual elemento HTML é usado para definir uma lista não ordenada?",
        options: ["<ol>", "<li>", "<list>", "<ul>"],
        correct: 3
      }
    ];

    const quizContainer = document.getElementById('quiz');
    const scoreContainer = document.getElementById('score');
    let score = 0;
    let currentQuestionIndex = 0;

    function showQuestion(index) {
      const questionData = questions[index];
      const questionElement = document.createElement('div');
      questionElement.className = 'question';
      questionElement.innerHTML = `<h2>${questionData.q}</h2>`;

      questionData.options.forEach((option, i) => {
        const optionElement = document.createElement('span');
        optionElement.className = 'option';
        optionElement.textContent = option;
        optionElement.onclick = () => checkAnswer(i, optionElement, index);
        questionElement.appendChild(optionElement);
      });

      quizContainer.innerHTML = '';
      quizContainer.appendChild(questionElement);
    }

    function checkAnswer(selectedIndex, optionElement, questionIndex) {
      const questionData = questions[questionIndex];
      const options = optionElement.parentElement.querySelectorAll('.option');

      // Disable further clicks
      options.forEach(opt => opt.onclick = null);

      if (selectedIndex === questionData.correct) {
        optionElement.classList.add('correct');
        score++;
      } else {
        optionElement.classList.add('wrong');
        // Highlight the correct answer
        options[questionData.correct].classList.add('correct');
      }

      // Move to the next question after a short delay
      setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          showQuestion(currentQuestionIndex);
        } else {
          showScore();
        }
      }, 1500);
    }

    function showScore() {
      quizContainer.innerHTML = '';
      scoreContainer.innerHTML = `Você acertou ${score} de ${questions.length} perguntas!`;
    }

    showQuestion(currentQuestionIndex);
  </script>
</body>
</html>
